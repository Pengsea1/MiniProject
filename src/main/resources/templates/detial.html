<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"></script>

    <title>Title</title>
</head>
<body>

<div th:replace="fragment/header ::header"></div>
<div class="container w-50" th:object="${article}">
    <h6 th:utext="#{article.brand}"></h6>
    <div class="md-form input-group  input-group-lg mb-3 ">
        <div class="input-group-prepend col-6">
            <span class="input-group-text md-addon" th:text="#{article.identifier}"></span>
        </div>
        <div class="col-6" th:text="*{id}"></div>
    </div>
    <hr>
    <div class="md-form input-group  input-group-lg mb-3 ">
        <div class="input-group-prepend col-6">
            <span class="input-group-text md-addon" th:text="#{article.title}">TITLE</span>
        </div>
        <div class="col-6" th:text="*{title}"></div>

    </div>
    <hr>
    <div class="md-form input-group input-group-lg">
        <div class="input-group-prepend col-6">
            <span class="input-group-text md-addon" th:text="#{article.author}">AUTHOR</span>
        </div>
        <div class="col-6" th:text="*{author}"></div>
    </div>
    <hr>
    <div class="md-form input-group input-group-lg">
        <div class="input-group-prepend col-6">
            <span class="input-group-text md-addon" th:text="#{article.description}">DESCRIPTION</span>
        </div>
        <div class="col-6" th:text="*{des}"></div>
    </div>
    <hr>
    <img class="justify-content-center" th:src="'img/'+*{img}" height="300px" width="300px">

</div>
<a href="/viewAll" style="margin-left: 600px;"><button type="button" class="btn btn-info">Back Home</button></a>

<div th:replace="fragment/footer ::footer"></div>
</body>
</html>
