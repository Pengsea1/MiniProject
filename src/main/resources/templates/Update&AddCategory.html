<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main_layout">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"></script>

    <title>Title</title>
</head>
<body>

<div layout:fragment="body">
<form th:object="${category}"  th:action="${st!=-1} ? '/addCategory':'/updateCategory'" method="post">
    <fieldset>

        <div class="container w-50">
            <div class="form-group">
                <label for="fId" th:text="#{article.identifier}">ID</label>
                <input type="text" class="form-control" readonly id="fId" th:field="*{cateId}">
            </div>
            <div class="form-group">
                <label for="fTitle" th:text="#{article.title}">TITLE</label>
                <input type="text" class="form-control" id="fTitle" th:field="*{cateTitle}">
            </div>
            <div>
                <a href="/category">
                    <button type="submit" class="btn btn-info" th:text="${st!=-1} ? 'Add':'Update'" ></button>
                </a>
                <a href="/category">
                    <button type="button" class="btn btn-info" th:text="#{article.go_back}">Back Home</button>
                </a>
            </div>
        </div>

    </fieldset>
</form>

</div>
</body>
</html>
